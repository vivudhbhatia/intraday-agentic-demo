steps:
  - name: gcr.io/cloud-builders/docker
    args:
      ["build","-f","services/simulator/Dockerfile",
       "-t","us-central1-docker.pkg.dev/$PROJECT_ID/intraday-agentic/simulator:$COMMIT_SHA","."]

  - name: gcr.io/cloud-builders/docker
    args:
      ["push","us-central1-docker.pkg.dev/$PROJECT_ID/intraday-agentic/simulator:$COMMIT_SHA"]

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      ["run","deploy","simulator-service",
       "--image","us-central1-docker.pkg.dev/$PROJECT_ID/intraday-agentic/simulator:$COMMIT_SHA",
       "--region","us-central1",
       "--platform","managed",
       "--allow-unauthenticated",
       "--port","8080"]

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/intraday-agentic/simulator:$COMMIT_SHA"
