<!DOCTYPE html>
<html>
<head>
  <title>Intraday Agentic Liquidity Cockpit</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: system-ui; margin: 0; background:#f5f7fb; }
    .grid { display:grid; grid-template-columns: 2fr 1fr; gap:16px; padding:16px; }

    .card {
      background:white; padding:16px; border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
    }

    .status-safe{color:#0a8a3c;font-weight:bold;}
    .status-warn{color:#d97706;font-weight:bold;}
    .status-breach{color:#dc2626;font-weight:bold;}

    .badge{
      padding:4px 8px;border-radius:6px;font-size:13px;
    }

    .badge-safe{background:#dcfce7;color:#065f46;}
    .badge-warn{background:#fef3c7;color:#92400e;}
    .badge-breach{background:#fee2e2;color:#7f1d1d;}

    .actions li{margin-bottom:8px;}
  </style>
</head>

<body>

<h2 style="padding:16px">Intraday Liquidity Radar â€“ Agentic Control Tower</h2>

<div style="padding:0 16px">
  Scenario
  <input id="scenarioId" value="DELAYED_INFLOW_DEMO"/>
  Seed <input id="seed" value="42" style="width:60px"/>

  <button id="btnStart">Start</button>
  <button id="btnStep">Step +5 min</button>

  Currency
  <select id="currency">
    <option>USD</option>
    <option>EUR</option>
  </select>

  <button id="btnRun">Assess + Recommend</button>
</div>

<div class="grid">

  <div class="card">
    <h3>Status</h3>

    <div id="statusBox"></div>

    <canvas id="chart" height="120"></canvas>

    <h4>Key Drivers</h4>
    <pre id="drivers"></pre>
  </div>

  <div class="card">
    <h3>Agent Recommendations</h3>
    <div id="recPanel"></div>
  </div>

</div>

<!-- config with your URLs -->
<script src="config.js"></script>
<script src="app.js"></script>

</body>
</html>
